# Site settings
title:
email:
description: > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site

twitter_username:
github_username:

# Build settings
markdown: kramdown

languages: ["pt-br", "en"]

exclude_from_localizations: ["js", "img", "fonts", "font-awesome", "css"]

flags:
  - url_path: /en
    img_path: /img/langs/usa.png
  - url_path: /
    img_path: /img/langs/brazil.png

plugins:
  - jekyll-multiple-languages-plugin
